
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>PandaGo 物流查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            background-color: #3085d6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 15px;
        }
        a {
            color: #0077cc;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PandaGo 物流查询</h2>
        <input type="text" id="trackInput" placeholder="请输入运单号，如 US25062100281" />
        <br />
        <button onclick="showLink()">查询</button>
        <div id="result"></div>
    </div>

    <script>
        function showLink() {
            const input = document.getElementById('trackInput').value.trim();
            const map = {
                "US25062100281": "http://globalxus.com/detail/151793?editable=true",
                "US25062100277": "http://globalxus.com/detail/151792?editable=true",
                "US25062100272": "http://globalxus.com/detail/151791?editable=true"
            };
            const resultDiv = document.getElementById('result');
            if (map[input]) {
                resultDiv.innerHTML = `<p>点击以下链接查看物流信息：</p><a href="${map[input]}" target="_blank">${map[input]}</a>`;
            } else {
                resultDiv.innerHTML = "<p style='color:red;'>未找到该运单号的物流信息，请检查输入。</p>";
            }
        }
    </script>
</body>
</html>
